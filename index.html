<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pritish Rajpurohit's PortFolio</title>
  <script>
    // Get current month as a number (1-12)
    const month = new Date().getMonth(); // 0-based
    // Get the 3-letter uppercase abbreviation of the current month
    const monthAbbr = new Date().toLocaleString('en-US', { month: 'short' }).toUpperCase();
    // Redirect to the corresponding MONTH/index.html
    window.location.href = `${monthAbbr}/index.html`; //enable once the october folder is created
    //window.location.href = `OCT/index.html`;
  </script>
</head>
<body>
  <!-- <p>Redirecting to the current month's page...</p> -->
   
</body>
</html>
